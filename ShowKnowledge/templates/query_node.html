<script type="text/javascript">
    //调整快捷直达模块内容
    $(function () {
        $(document).ready(function () {
            change(0);
            $("#choice").change(function () {
                var choice = $(this).val();
                if (choice === '0') {
                    $("#shareholder").show();
                    $("#stock").hide();
                    $("#concept").hide();
                    change(choice);
                }
            })
        })
    });

    //回车键事件
    $(document).keypress(function (e) {
        if (e.which === 13) {
            search();
        }
    });

    //绘制echart
    window.onresize = function () {
        myChart.resize();
    }
    $.ajaxSetup({async: false});
    var myChart = echarts.init(document.getElementById("guanxi"));
    myChart.showLoading();

    myChart.hideLoading();
    option = {
        animationDurationUpdate: 1000,
        animationEasingUpdate: 'quinticInOut',
        legend: {
            x: "center",
            show: true,
            data: ["主节点", "相关节点"],
            textStyle: {fontSize: 12}
        },
        color: ['#FD7272', '#34ace0'],
        series: [  // 图谱样式设置
            {
                type: 'graph',
                layout: 'force',
                symbolSize: 60,
                edgeSymbol: ['circle', 'arrow'],
                edgeSymbolSize: [4, 4],
                edgeLabel: {
                    normal: {
                        show: true,
                        textStyle: {
                            fontSize: 12
                        },
                        formatter: "{c}"
                    }
                },
                focusNodeAdjacency: true,
                draggable: true,
                roam: true,
                force: {
                    repulsion: 1000
                },
                categories: [{name: '主节点',}, {name: '相关节点'}],
                label: {
                    normal: {
                        show: true,
                        textStyle: {fontSize: 12, color: '#000000'},
                    }
                },
                tooltip: {  //好像没什么用
                    formatter: function (node) { // 区分重复连线和节点，节点上额外显示其他数字
                        if (!node.value) {
                            return node.data.name;
                        } else {
                            return node.data.name + ":" + node.data.showNum;
                        }
                    },
                },
                lineStyle: {
                    normal: {
                        opacity: 0.9,
                        width: 1,
                        curveness: 0.5
                    }
                },
                nodes: [],
                links: [],
            }
        ]
    };

    //点击图中元素，展示不同的表内容
    myChart.on('click', function (params) {
        // 点击图中节点也可以查看信息栏
        var type = params.dataType,  //node或edge
            data = params.data,  //json形式，node:{id,category,name}  edge:{source,target,value}
            nodes = option.series[0].nodes,  //数组

            graph = {
                type: JSON.stringify(type),
                data: JSON.stringify(data),
                nodes: JSON.stringify(nodes)
            };
        // 加载详细信息表
        $.ajax({
            url: '/get_chart',
            type: 'post',
            data: graph, //这里使用json对象，或使用JSON.stringify(data)
            dataType: 'json',  //返回数据类型为json
            success: function (data) {
                $("#profile").html(data);
            },
            fail: function () {
                alert("网络连接失败");
            }
        });
    });

    //超链接直达
    $(".col-lg-3 a").click(function () {
        $.getJSON('/search_node', {
            name: $(this).attr("data"),
        }, function (json) {
            // console.log('hhh')
            // 加载图对象
            option.series[0].nodes = json.nodes;
            option.series[0].links = json.links;
            myChart.setOption(option, true);
            console.log(json.html)
            $("#profile").html(json.html);

        })
    });

    //搜索事件
    function search() {
        $.getJSON('/search_node', {
            name: $("#search").val(),
        }, function (json) {
            // console.log('hhhh')
            option.series[0].nodes = json.nodes;
            option.series[0].links = json.links;
            myChart.setOption(option, true);
            console.log(json.html)
            $("#profile").html(json.html);
        });
    }
</script>
